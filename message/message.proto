syntax="proto3";

option go_package = "message";

package message;

message Void {}

message TXInput {
    bytes id = 1;
    int32 outId = 2;
    string pubKey = 3;
}

message TXOutput {
    int32 amount = 1;
    string pubKey = 2;
}

message Transaction {
    bytes id = 1;
    repeated TXInput inps = 2;
    repeated TXOutput outs = 3;
}

message Block {
    int64 timestamp = 1;
    bytes prevHash = 2;
    bytes hash = 3;
    uint64 nonce = 4;
    repeated Transaction transactions = 5;
}
